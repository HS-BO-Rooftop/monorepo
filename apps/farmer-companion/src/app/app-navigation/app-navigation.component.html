<ion-menu side="start" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <div class="flex flex-row items-center header justify-evenly">
          <div class="toolbar-logo">
            <img
              src="assets/icons/logo-black.png"
              class="block dark:hidden h-8"
            />
            <img
              src="assets/icons/logo-white.png"
              class="hidden dark:block h-8"
            />
          </div>
          <span>Farmer Companion</span>
          <ion-menu-button class="mt-1"></ion-menu-button>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>{{ 'Home' | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="/settings">
          <ion-icon
            slot="start"
            name="settings"
          ></ion-icon>
          <ion-label>{{ 'Settings' | translate }}</ion-label>
        </ion-item>
        <ion-item (click)="logout()" href="#">
          <ion-icon
            slot="start"
            name="log-out"
          ></ion-icon>
          <ion-label>{{ 'Logout' | translate }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ng-content></ng-content>
</ion-menu>
