<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="settings/boards"></ion-back-button>
    </ion-buttons>
    <ion-title translate>Boards settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="text-3xl text-center">UUID</h1>

  <form class="ion-padding-vertical">
    <ion-item>
      <ion-label position="floating" translate>Board name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <!-- Beet selection -->
    <ion-item>
      <ion-label position="floating" translate>Bed</ion-label>
      <ion-select
        interface="alert"
        [placeholder]="'Select one' | translate"
        [interfaceOptions]="alertOptions"
        [okText]="'OK' | translate"
        [cancelText]="'Cancel' | translate"
      >
        <ion-select-option value="1">Beet 1</ion-select-option>
        <ion-select-option value="2">Beet 2</ion-select-option>
        <ion-select-option value="3">Beet 3</ion-select-option>
      </ion-select>
    </ion-item>
  </form>

  <!-- Sensor configurations -->
  <ion-list>
    <ion-list-header class="text-2xl" translate>Sensors</ion-list-header>
    <ion-item-sliding *ngFor="let boardSensor of sensors">
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash" class="px-4"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item [routerLink]="['sensors', boardSensor.id]">
        <ion-label> {{ boardSensor.name }} </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <!-- Save button -->
  <ion-button
    expand="block"
    color="primary"
    slot="fixed"
    style="bottom: 1rem; left: 1rem; right: 1rem"
    translate
    >Save</ion-button
  >
</ion-content>
